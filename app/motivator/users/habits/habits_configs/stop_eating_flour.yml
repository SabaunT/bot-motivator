habit_name: "Перестать есть мучное"
motivational_messages:
  1: "'Жиртрест!' - так тебя будут называть через несколько лет! Перестань есть мучное уже."
  2: "Прошлое сообщения тебя взбудоражило, кажется. Оно и хорошо, ведь ты уже несколько дней держишься без мучного."
  3: "Слушай, а ты молодец! Тебе точно надо ачивки давать! Твоя первая ачивка - 'Сильная воля'."
  4: "Ну вот и кончилось мое воображение."
